<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>JS Table</title>
    <link rel="stylesheet" href="resources/css/jquery.jstable.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

        <button id="loadDefault">Load Default</button>
        <button id="loadData">Load 100000 Data</button>
    
    <div id="exampleContainer" style="width:50%">
        <p>Table manipulation</p>
        <table class="table table-hover" id="example" >
        </table>
    </div>

    <script src="resources/js/jquery.js"></script>
    <script src="resources/js/faker.js"></script>
    <script src="resources/js/jquery.table2.js"></script>
    
    <script>

    var records = [];
	for (var i=0;i<50;i++) {
		var firstName = faker.name.firstName();
		var lastName = faker.name.lastName();
		var name = firstName + " " + lastName;
		var fatherName = faker.name.firstName();
		fatherName += " " +faker.name.lastName();

		var data = {
			"name" : name,
			"fatherName" : fatherName,
			"district" : faker.address.city(),
			"ssn" : faker.phone.phoneNumber()
		};
		records.push(data);
	}
	
	$('#example').table2({
		thead: ["Name", "Father Name", "District", "SSN"],
		searchable: [true, false, false, false],
		pagination : true,
		actionButtons : false,
		perPage : 10,
		globalSearch : false,
		tbody: records
	});
    </script>

</body>

</html>
